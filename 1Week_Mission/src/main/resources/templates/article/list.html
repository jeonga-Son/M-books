<!DOCTYPE html>
<html>

<head>
    <title>글 목록</title>
</head>

<body>
<section>
    <div class="container">
        <h1>글 목록</h1>

        <ul>
            <li th:each="article : ${articles}" class="flex gap-2 items-center">
                <a th:href="@{|/article/${article.id}|}" th:text="|번호 : ${article.id}|">
                </a>

                <a th:href="@{|/article/${article.id}|}" th:text="|제목 : ${article.title}|">
                </a>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
